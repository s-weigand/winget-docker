name: ðŸ‹ðŸš€ Publish image

on:
  workflow_dispatch:

jobs:
  build:
    name: ðŸ‹ðŸš€ Publish ${{ matrix.base-tag }} image
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - base-tag: ltsc2022
            runner: windows-2022

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install uv
        uses: astral-sh/setup-uv@v5

      - name: ðŸ“¦â¤´ï¸ Download and extract minimal winget CLI
        run: uv run --no-project get-min-winget-cli.py

      - name: âš™ï¸ Set winget version
        id: set-winget-version
        shell: bash
        run: echo "winget-version=$(cat .version)" >> "$GITHUB_OUTPUT"

      - name: ðŸ‘·ðŸ‹ Build image
        id: test-base-image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: winget-windows
          tags: ${{ steps.set-winget-version.outputs.winget-version }}-${{ matrix.base-tag }}
          registry: ghcr.io
          buildArgs: >
            WINGET_VERSION=${{ steps.set-winget-version.outputs.winget-version }},
            BASE_IMAGE_TAG=${{ matrix.base-tag }}
          pushImage: false

      - name: ðŸ§ªðŸ‹ Run test
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: test-runner-image
          dockerfile: Dockerfile.test
          registry: ghcr.io
          buildArgs: |
            WINGET_BASE_IMAGE=${{ steps.test-base-image.outputs.imageFullName }}:${{ steps.set-winget-version.outputs.winget-version }}-${{ matrix.base-tag }}
          pushImage: false

      - name: ðŸš€ðŸ‹ Push image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: winget-windows
          tags: ${{ steps.set-winget-version.outputs.winget-version }}-${{ matrix.base-tag }},latest
          registry: ghcr.io
          buildArgs: >
            WINGET_VERSION=${{ steps.set-winget-version.outputs.winget-version }},
            BASE_IMAGE_TAG=${{ matrix.base-tag }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
